server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Note: In production with ALB, API calls and WebSocket connections
    # are handled by ALB routing rules, not nginx proxy.
    # This nginx config is for serving static files only.
    # 
    # ALB routing:
    # - /api/* → Backend target group (port 8000)
    # - /api/v1/stream/* → Backend target group (WebSocket support)
    # - /* → Frontend target group (this nginx server)
    
    # API proxy (for local development with docker-compose)
    # In production, this is handled by ALB
    location /api {
        # Only proxy if backend hostname is available (docker-compose)
        # In production, ALB handles this routing
        # proxy_pass http://backend:8000;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_cache_bypass $http_upgrade;
        
        # In production, return 404 or redirect to ALB
        # ALB will handle the routing
        return 404;
    }

    # WebSocket proxy for Pipecat stream (for local development)
    # In production, ALB handles WebSocket connections directly to backend
    location /api/v1/stream {
        # Only proxy if backend hostname is available (docker-compose)
        # In production, ALB handles this routing
        # proxy_pass http://backend:8000;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection "upgrade";
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_read_timeout 86400;
        
        # In production, return 404 or redirect to ALB
        # ALB will handle the routing
        return 404;
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

