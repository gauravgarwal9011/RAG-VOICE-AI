services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rag-voice-agent-backend
    restart: unless-stopped
    ports:
      - "8001:8001"
    tty: true
    stdin_open: true
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1  # Ensure real-time logging
    volumes:
      - ./backend:/app  # Mount backend code for live updates 
      - /app/venv  # Persist virtual environment across container restarts

    command: [ "uv", "run", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8001", "--reload", "--reload-dir", "/app", "--proxy-headers", "--forwarded-allow-ips", "*" ]

    networks:
      - rag-voice-agent-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health').read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:8001/api/v1
        VITE_PIPECAT_ENDPOINT: /stream/connect
    container_name: rag-voice-agent-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - rag-voice-agent-network

networks:
  rag-voice-agent-network:
    driver: bridge